                <b>Note: Please enter the required information to get the insurance premium. </b></h4> <br>
    <div class="form">
        <form action="/premium" method="POST">
                <label for="age"> <b>Age: </b></label><input type="text" name="age" id="age" value="" required><br><br>
                <label for="sex"> <b>Sex: </b></label>
                      <select id="sex" name="sex">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select> <br><br>
                <label for="bmi"> <b>BMI: </b></label> <input type="text" name="bmi" id="bmi" value="" required><br><br>
                <label for="children"> <b>Children: </b> </label> <input type="text" name="children" id="children" value="" required><br><br>
                <label for="smoker"> <b>Smoker: </b></label>
                       <select id="smoker" name="smoker">
                         <option value="no">No</option>
                         <option value="yes">Yes</option>
                       </select> <br><br>
                <label for="region"> <b>Region: </b></label>
                       <select id="region" name="region">
                         <option value="southeast">South-East</option>
                         <option value="southwest">South-West</option>
                         <option value="northeast">North-East</option>
                         <option value="northwest">North-West</option>
                       </select> <br><br>
                <input type="submit" value="Get Premium">
            </form>
    </div>
